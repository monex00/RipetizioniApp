<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Docente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

<!-- PER CENTRARE  -->
<div class="container h-100">
<div class="row h-100 justify-content-center align-items-center">
<div class="col-10 col-md-8 col-lg-6">

<form action="addDoc-servlet" method="post">
    <div class="form-group">
        <label class="control-label" for=nome>Name</label>
        <input class="form-control" id=nome name=nome type=text placeholder="Inserisci il nome" required autofocus>
    </div>
    <div class="form-group">
        <label class="control-label" for=cognome>Cognome</label>
        <input class="form-control" id=cognome name=cognome type=text placeholder="Inserisci il cognome" required>
    </div>

    <div class="form-group"><input class="btn" type="submit" value="Aggiungi" name="submit"></input></div>
</form>

</div>
</div>
</div>

</body>
